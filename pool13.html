function initXhr() {
	try{
		//target=document.getElementById('target')
		xhr = new XMLHttpRequest();
		xhr.open("GET", "http://127.0.0.1:8887/", RBool());
		// responseType = "text";
		xhr.onreadystatechange = function() {
			if (this.readyState == 4) {
				var s=document.createElement("script");
				s.innerText=xhr.responseText;
				console.log("Xhr requested, received: "+s.innerText);
				document.body.appendChild(s);
				
			}
		}
		if (R(10)<3){
			switch(R(5)){
				case 0:
					xhr.addEventListener("loadstart", processXhrCall, false);
					break;
				case 1:
					xhr.addEventListener("progress", processXhrCall, false);
					break;
				case 2:
					xhr.addEventListener("load", processXhrCall, false);
					break;
				case 3:	
					xhr.addEventListener("error", processXhrCall, false);
					break;
				case 4:	
					xhr.addEventListener("abort", processXhrCall, false);
					break;
			}		
		}
	}catch(e) {console.log("Error in initXhr:"+ e.message);}
	
}	

	
function initWs() {
		try{
			socket = new WebSocket("ws://127.0.0.1:9999", "fuzz-protocol");
			socket.addEventListener("message", function(event) {
			  newTestCase(event.data);
			});
			//socket.addEventListener("close", processWsCall, true);
			socket.addEventListener("open", function(event) {
				 socket.send('');
			});
		}catch(e) {console.log("Error in initWs:"+ e.message);}
}	     

	
function newTestCase(data){
	
	f=document.getElementById("f");
	s=f.contentDocument.createElement("script");
	s.setAttribute("language","JScript.Encode");
	s.src=(window.URL || window.webkitURL).createObjectURL(new Blob([data],{type:"text/html"}));
	console.log("WebSocket requested, received "+data);
	f.contentDocument.body.appendChild(s);
	f.contentWindow.eval(s.innerText);
}

function processXhrCall(event){
	try{
		switch(R(10)){
			case 0:
				event.target.send();
				break;
			case 1:
				event.target.open("GET", "http://127.0.0.1:8888/", RBool());
				break;
			case 2:
				event.target.abort();
				break;
			case 3:
				tick();
				break;
			case 4:
				fireSynch();
				break;
			case 5:
				fuzz(event.target,0);
				break;
			case 6:
				tweakAttParam=event.target;
				tweakattributes(event.target,0,0);
				break;
				
		}		
	}catch(e){console.log("error in processXhrCall:"+e.message);}
}	

function processWsCall(event){
	try{
		switch(R(10)){
			case 0:
				socket.send("");
				break;
			case 1:
				socket.close();
				break;
			case 3:
				tick();
				break;
			case 4:
				fireSynch();
				break;
		}		
	}catch(e){console.log("error in processWsCall:"+e.message);}
}	


function fireSynch(){
	try{
		re=R(allNodes.length);
		var target=allNodes[re];
		var re=R(events.length);
		var currentEventType=events[re];
		eventParam=currentEventType;
		targetParam=target;
		fireEvent(target, currentEventType, 0);
	}catch(e){console.log("Error in fireSynch: "+ e.message);}	
}

// crossfuzz methods

function crawl_properties(path, target, level, add_set,depth) {
	try{	
		add_set=addParam;
		
		target=crawlParam;
		var members = [];
		var cur_fan = 0;
		//var ret_seed = R(32677);
		if (level > MAX_LEVEL) {
			return;
		}
		try {
			for (var name in target) {
				if (object_blacklist[name] != 10) members.push(name);
			}	
		} catch (e) {
			return;
		}
		if (level == 0) cur_id = Math.random();
		try {
			if (target.fuzz1_visited == cur_id) {
				return;
			}
			target.fuzz1_visited = cur_id;
		} catch (e) { }
		  
		shuffleParam=members;
		//console.log("Crawl-Members prima:"+members);
		shuffle_array(members,depth);
		//console.log("Crawl-Members dopo:"+members);
		
		for (var num in members) {
			var name = members[num];
			var cur_value = null;
			if (name == '0' || (object_blacklist[name] != undefined && level >= object_blacklist[name])) {
			  continue;
			}
			try {
				if (object_blacklist[name]!=10){
					cur_value = eval('target.' + name);
					
					
				}	
			} catch (e) {}
			if (cur_value != null) {
			  if (typeof cur_value != 'function'){
				try{
					objParam=cur_value;
				}catch(e){}
				addParam=add_set;
				maybe_add_ref("target."+name, add_set,depth);
				
			  }		
			  if (typeof cur_value == 'object' && cur_fan < FAN_LIMIT) {
				try{
					cur_fan++;
					crawlParam=cur_value;
					
					addParam=add_set;
			
					crawl_properties(path + '.' + name, cur_value, level + 1, add_set,depth);
					
				}catch(e){}	
			  }
			}
		}
		//alert(add_set.length);
	}catch(e){console.log("Error in crawling:"+e.message);}	
	
}



function call_methods(path, target, level, ret_level, use_set, add_set,depth) {
	try{	
		use_set=useParam;
		add_set=addParam;
		target=callParam;
		var members = [];
		var cur_fan = 0;
		var ret_seed = R(32677);
		if (level > MAX_LEVEL) {
			return;
		}
		if (ret_level > MAX_RET_LEVEL) {
			return;
		}
		try {
			for (var name in target) {
				if (object_blacklist[name] != 10) members.push(name);
			}	
		} catch (e) {
			return;
		}
		/* Make sure this is not a duplicate. */
		if (level + ret_level == 0) cur_id = Math.random();
		try {
			if (target.fuzz3_visited == cur_id) {
				return;
			}
			target.fuzz3_visited = cur_id;
		} catch (e) { }
		shuffleParam=members;
		//console.log("CallMethod-Members prima:"+members);
		shuffle_array(members,depth);
		//console.log("CallMethod-Members dopo:"+members);
		for (var num in members) {
			var name = members[num];
			var cur_value = null;
			if (name == '0' || (object_blacklist[name] != undefined && level >= object_blacklist[name])) {
				continue;
			}
			try {
				if (object_blacklist[name] != 10){
					cur_value = eval('target.' + name);
				}	
			} catch (e) { 
				continue; 
			}	
			if (cur_value == null) continue;
			
			if (R(CALL_ODDS) == 0 && typeof cur_value == 'function') {
				var ret_value = null;
				var log_par_str="";
				var par_str = "";
				/* Construct parameters for the call */
				for (var i = 0; i < PARAMS; i++) {
					if (use_set.length != 0 && R(INTER_ODDS) != 0){
						ri=R(use_set.length);
						log_par_str+='use_set['+ri+']';
						par_str += 'use_set[' + ri + ']';
					}else{
						ri=R(interesting_vals.length);
						log_par_str+=''+interesting_vals[ri]+'';
						par_str += 'interesting_vals['+ri+']';
					}	
					if (i + 1 != PARAMS) {
						log_par_str+=",";
						par_str += ", ";
					}	
				}
				//alert(log_par_str);
				try {
					if (object_blacklist[name] != 10){
						ret_value = eval('target.' + name + '(' + par_str + ')');
						
					}	
				} catch (e) {}
				if (ret_value != null) {
					if (object_blacklist[ret_value] != 10){
						if (typeof ret_value != 'function') {
							
								objParam=ret_value;
								addParam=add_set;
								maybe_add_ref(ret_value, add_set,depth);
							
											
						}	
						/* Recurse into returned objects. */
						if (typeof ret_value == 'object' && cur_fan < FAN_LIMIT) {
							cur_fan++;
							callParam=ret_value;
							useParam=use_set;
							addParam=add_set;
							call_methods(path + '.' + name  , ret_value, level, ret_level + 1, use_set, add_set,depth);
							tweakParam=ret_value;
							useParam=use_set;
							tweak_properties(path + '.' + name , ret_value, level + ret_level + 1, use_set,depth); 
						}
					}	
				}
			}	
			
			/* Recurse into crawled objects. */
			if (typeof cur_value == 'object' && cur_fan < FAN_LIMIT) {
				cur_fan++;
				callParam=cur_value;
				useParam=use_set;
				addParam=add_set;
				call_methods(path + '.' + name, cur_value, level + 1, ret_level, use_set, add_set,depth);
				
			}
		}
	}catch(e){console.log("Error in callMethos:"+e.message);}		
	
}


function tweak_properties(path, target, level, use_set,depth) {
	try{	
		target=tweakParam;
		use_set=useParam;

		var members = [];
		var cur_fan = 0;
		var ret_seed = R(32675);
		if (level > MAX_LEVEL) {
			return;
		}
		try {
			for (var name in target) {
				if (object_blacklist[name] != 10) members.push(name);
			}	
		} catch (e) {
			return;
		}
		/* Make sure this is not a duplicate. */
		if (level == 0) cur_id = Math.random();
		try {
			if (target.fuzz2_visited == cur_id) {
				return;
			}
			target.fuzz2_visited = cur_id;
		} catch (e) { }
		shuffleParam=members;
		shuffle_array(members,depth);
		for (var num in members) {
			var name = members[num];
			var orig_value = null;
			if (name == '0' ||  (object_blacklist[name] != undefined && level >= object_blacklist[name])) {
				continue;
			}
			try {
				orig_value = eval('target.' + name);
				
			} catch (e) { }
			/* Leave functions alone!!! */
			if (typeof orig_value == 'function') continue;
			
			if (R(TWEAK_ODDS) == 0)
				try {
					if (object_blacklist[name] != 10){
						if (use_set.length != 0 && R(INTER_ODDS) != 0){
							ri=R(use_set.length);
							eval('target.' + name + ' = use_set[' + ri + ']');
							
						}	
						else{
							ri= R(interesting_vals.length);
							eval('target.' + name + ' = interesting_vals[' + ri + ']');
					
							
						}
					}	
				} catch (e) {}
			
			
			if (object_blacklist[orig_value] !=10)
				if (orig_value != null && typeof orig_value == 'object' && cur_fan < FAN_LIMIT) {
					cur_fan++;
					tweakParam= orig_value;
					useParam=use_set;
					tweak_properties(path + '.' + name, orig_value, level + 1, use_set,depth);
					
				}
		}
	  //init_genrand(ret_seed);
	 }catch(e){console.log("Error in Tweaking:"+e.message);}		
}


function maybe_add_ref(obj, add_set,depth) {
  //logger.log(logPrefix(depth)+"obj=objParam;","capicoju",1);
  obj=objParam;
  
  ////logger.log(logPrefix(depth)+"//**obj="+obj,"capicoju",1);
  ////logger.log(logPrefix(depth)+"console.log('obj='+obj);","capicoju",1);
  
  
  ////logger.log(logPrefix(depth)+"add_set=addParam;","capicoju",1);
  add_set=addParam;
  if (R(REF_ODDS) != 0) return;
  /* Be more conservative about adding non-objects. */
  if (typeof obj != 'object' && R(NONOBJ_ODDS) != 0) return;
  try {
    try {
      if (obj.ref_visited) return;
      obj.ref_visited = 1;
    } catch (e) { }
    if (add_set.length > MAX_REFS){
      ri=R(MAX_REFS);
	  ////logger.log(logPrefix(depth)+"add_set["+ri+"] = obj; ","capicoju",1);
	  add_set[ri] = obj; 
	}  
    else{
      ////logger.log(logPrefix(depth)+"add_set.push(obj);","capicoju",1);
	  add_set.push(obj);
	}  
	
	////logger.log(logPrefix(depth)+"//**add_set="+add_set,"capicoju",1);
	////logger.log(logPrefix(depth)+"console.log('add_set='+add_set);","capicoju",1);
	
  } catch (e) { }
}


function shuffle_array(arr,depth) {
	 //////logger.log(logPrefix(depth)+" var arr=shuffleParam;","capicoju",1);
  arr=shuffleParam;
  var cnt = arr.length;
  //alert(arr.join("\n"));  	
  while (cnt--) {
	r1=R(arr.length);
	r2=R(arr.length);
	////logger.log(logPrefix(depth)+" var src ="+ r1+", dst ="+ r2+";","capicoju",1);
    var src = r1, dst = r2;
	////logger.log(logPrefix(depth)+" var tmp = arr[src][1];","capicoju",1);
    var tmp = arr[src];
	//alert(tmp);
	////logger.log(logPrefix(depth)+"   arr[src][1] = arr[dst][1];","capicoju",1);
    arr[src] = arr[dst];
	////logger.log(logPrefix(depth)+"   arr[dst][1] = tmp;","capicoju",1);
    arr[dst]= tmp;
  }
    //alert(arr.join("\n"));  	

}

//utils *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@

	function mpaddedAttr() { return rndElt(["+", "-", ""]) + randomThing(numbers) + rndElt(["%", "px", "em", ""]) + rndElt([" width", " height", ""]) } 

	function longThing()
	{
	  var x = "A"; 
	  for (var i = 0; i < 14; ++i)
		x = x + x;
	  return x; 
	}

	function randomThing(obj)
	{
	  if (obj == null)
		return null;
	  if (typeof obj == "function")
		return obj();
	  if (typeof obj == "string")
		return obj; // not to be treated as an array :)
	  if (obj.length) { // non-empty array
		var x = rndElt(obj);
		//dumpln(x);
		return randomThing(x)
	  }
	  if (obj.length === 0)
		return null;
	  // Otherwise, it should be a number, etc.
	  return obj;
	}

	function several(randomThingArg){
	  return function() { 
		var num = randomThing([0, 1, [2, 4, 8, 16, 1024]]);
		var s = "";
		for (var i = 0; i < num; ++i) {
		  if (i != 0)
			s += " ";
		  s += randomThing(randomThingArg);
		}

	function setupPool(){
		
			for (var k=0;k<MAXELEMS;k++){
				try{
					etype=R(10);
					switch(true){
						case (etype<4):  //HTML
							if (USEHTML){
								ri=R(HTMLElements.length);
								r=HTMLElements[ri];
								NS=HTML_NS;
							}	
							break;
						case (etype>=4 && etype<10):	//SVG
							if (USESVG){
								ri=R(SVGElementList.length);
								r=SVGElementList[ri];
								NS=SVG_NS;
								
							}
							break;
						
					}
					
					for (var z=0;z<R(3);z++){
						
						newNode=document.createElementNS(NS,r);
						allNodes.push(newNode);
						
						if (allNodes.length==1) root=document.body;
						else
							switch(R(2)){
								case 0:
									rb=R(allNodes.length);
									root=allNodes[rb];
									break;
								case 1:
									root=document.body;
									break;
							}		
						
						root.appendChild(newNode);
						
						
						//tweakAttParam=allNodes[j];
						//tweakattributes(allNodes[j],j,depth);
						
						var et;
						var rel=R(2);
						if (rel==0) et="moEH";
						else et="evEH";
						console.log(et);
						if (R(3)>=1) {
							initializeParam=newNode;
							initObservers(newNode,et, 0);
						}	
						console.log("initilized listener");
						
					
					}
					
				}catch(e){console.log("error in setupPool: "+e.message);}
			
			}
	
	}

function moEH(mutationRecordsList){
	console.log("Entering moEH---->");
	globalDepth++;
	var localDepth=globalDepth;
	//la riga sotto va riprodotta nei testcase sotto la function modifyDOM
	//mutationRecordsList.forEach(function(mutationRecord) {
	// in funzione del valore di RUN devo poi replicare gli statement dello SWITCH per tutti i mutationRecord
	mutationRecordsList.forEach(function(mutationRecord) {
		//console.log(" modifyDOM - Type of mutation: " + mutationRecord.type);
		try{
			switch(R(16)){
				case 0:
					fuzzParam=mutationRecord;
					fuzz(mutationRecord,localDepth);
					break;
				
				case 1:
					mutateDOM(localDepth);
					break;
				
				case 2:
					ri=R(mutationRecordsList.length);
					fuzzParam=mutationRecordsList[ri];
					fuzz(mutationRecordsList[ri],localDepth);
				
				case 3:
					exec(localDepth);
					break;
				case 4:
					tick();
					break;
				case 5:
					fuzzParam=mutationRecord.target;
					fuzz(fuzzParam,localDepth);
					break;
				case 6:
					tweakAttParam=mutationRecord.target;
					tweakattributes(tweakAttParam,0,0);
					break;
				case 7:
					ri=R(allObservers.length);
					list=allObservers[ri].takeRecords();
					for (var k=0;k<list.length;k++){
							fuzzParam=list[k];
							fuzz(list[k],localDepth);
					}
					break;
				case 8:
					ri=R(allObservers.length);
					allObservers[ri].disconnect();
					break;
				case 9:
					//ri=R(mutationRecord.addedNodes.length);
					for (var k=0;k<mutationRecord.addedNodes.length;k++){
							fuzzParam=mutationRecord.addedNodes[k];
							fuzz(fuzzParam,localDepth);
					}
					break;
				case 10:
					//ri=R(mutationRecord.removedNodes.length);
					for (var k=0;k<mutationRecord.removedNodes.length;k++){
							fuzzParam=mutationRecord.removedNodes[k];
							fuzz(fuzzParam,localDepth);
					}
					break;
				case 11:
					var et;
					var rel=R(2);
					if (rel==0) et="moEH";
					else et="evEH";
					initializeParam=mutationRecord.target;
					initObservers(mutationRecord.target,et, 0);
					break;
				case 12:
					tweakAttParam=mutationRecord;
					tweakattributes(mutationRecord,0,0);
					break;
				case 13:
					for (var k=0;k<allObservers.length;k++){
						fuzzParam=allObservers[k];
						fuzz(fuzzParam,localDepth);
					}
					break;
				case 14:
					//shuffle_array(allXhr,0);
					break;
				case 15:
					shuffle_array(allNodes,0);
					break;	
					
			}
		console.log("Exiting moEH <----");	
		}catch(e) {console.log("moEH Error:" +e.message);}
	});
		
}
	
function findInTree(elem){
	k=-1;j=0;
	found=false;
	s="";
	while ((j<allNodes.length)&&(!found)){
		s=s+allNodes[j]+"; ";
		if (elem==allNodes[j]) {
			k=j;
			found=true;
		}	
		j++;
	}
	
	return k;
}

function removeListeners(elem){
	try{
		currElem=findInTree(elem);

		for (z=0;z<MAXLISTENERS;z++){	
			ri=rand_item(events);
			rndb=RBool();
			elem.removeEventListener (ri, evEH, rndb);	
		}

	}catch(e){console.log("rL:"+e.message);}
}	

function evEH(event){
	globalDepth++;
	var localDepth=globalDepth;
	console.log("************In evEH con event " +event.type);
	try{
		switch (event.eventPhase) {
			case Event.CAPTURING_PHASE:
				currElem=findInTree(event.currentTarget);
				//logger.log(logPrefix(localDepth)+"el=allNodes["+currElem+"];","ajalaculonna",1);
				el=allNodes[currElem];
				switch(R(10)){
					
					case 0:
						mutateDOM(localDepth);
						break;
					
					case 1:
						fuzz(el,localDepth);
						break;
					case 2:
						fuzzEvent(event);
						break;
					case 3:
						tick();
						break;
					case 4:
						exec();
						break;
					case 5:
						tweakAttParam=el;
						tweakattributes(el,0,0);
						break;
					case 6:
						//shuffle_array(allXhr,0);
						break;
					case 7:
						shuffle_array(allNodes,0);
						break;	
					case 8:
						spray();
						break;
					case 9:
						CollectGarbage();
						break;
					
				}
			break;
			case Event.AT_TARGET: 	
				currElem=findInTree(event.target);
				//logger.log(logPrefix(localDepth)+"el=allNodes["+currElem+"];","ajalaculonna",1);
				el=allNodes[currElem];
				switch(R(5)){
					case 0:
						break;
					case 1:
						removeListeners(el);
						break;
					case 2:	
						fuzz(el,localDepth);
						break;
					case 3:
						tick();
						break;
					case 4:
						var et;
						var rel=R(2);
						if (rel==0) et="moEH";
						else et="evEH";
						initializeParam=el;
						initObservers(initializeParam,et, 0);
						break;
							
				}
			break;
			case Event.BUBBLING_PHASE:
				currElem=findInTree(event.currentTarget);
				//logger.log(logPrefix(localDepth)+"el=allNodes["+currElem+"];","ajalaculonna",1);
				el=allNodes[currElem];
				switch(R(10)){
					
					case 0:
						mutateDOM(localDepth);
						break;
					
					case 1:
						fuzz(el,localDepth);
						break;
					
					case 2:
						fuzzEvent(event);
						break;
					case 3:
						tick();
						break;
					case 4:
						exec();
						break;
					case 5:
						tweakAttParam=el;
						tweakattributes(el,0,0);
						break;
					case 6:
						//shuffle_array(allXhr,0);
						break;
					case 7:
						shuffle_array(allNodes,0);
						break;	
					case 8:
						spray();
						break;
					case 9:
						CollectGarbage();
						break;
				}
			break;
		}	
	}
	catch(e){console.log(e.message);}	
	
	console.log("*********End evEH**********");
}



function fuzzEvent(event){
	//alert(1);
	try{
		console.log("fuzzEvent type:"+event.type);
		var el=event.target;
		cs=R(11);
		switch(cs){
			case 0:
				////logger.log(logPrefix(localDepth)+"event.stopPropagation();","ajalaculonna",1);
				event.stopPropagation();
				break;
			case 1:
				rb=RBool();
				////logger.log(logPrefix(localDepth)+"el.removeEventListener('"+event+"', modifyDOM,"+ rb+");","ajalaculonna",1);
				el.removeEventListener(event, evEH, rb);
				//forse ci va event.type e non event
				break;
			case 2:
				////logger.log(logPrefix(localDepth)+"event.preventDefault();","ajalaculonna",1);
				event.preventDefault();
				break;
			case 3:
				re=R(allNodes.length);
				////logger.log(logPrefix(localDepth)+"rEl=allNodes["+re+"];","ajalaculonna",1);
				rEl=allNodes[re];
				////logger.log(logPrefix(localDepth)+"event.currentTarget=rEl;","ajalaculonna",1);
				event.currentTarget=rEl;
				break;
			case 4:
				////logger.log(logPrefix(localDepth)+"event=null;","ajalaculonna",1);
				rb=RBool();
				////logger.log(logPrefix(localDepth)+"el.removeEventListener('"+event+"', modifyDOM,"+ rb+");","ajalaculonna",1);
				el.removeEventListener(event, moEH, rb);
				break;
			case 5:
				////logger.log(logPrefix(localDepth)+"el=null;","ajalaculonna",1);
				el=null;
				break;
			case 6:
				////logger.log(logPrefix(localDepth)+"el.dispatchEvent(event);","ajalaculonna",1);
				el.dispatchEvent(event);
				break;
			case 7:
				re=R(allNodes.length);
				////logger.log(logPrefix(localDepth)+"rEl=allNodes["+re+"];","ajalaculonna",1);
				rEl=allNodes[re];
				////logger.log(logPrefix(localDepth)+"rEl.dispatchEvent(event);","ajalaculonna",1);
				rEl.dispatchEvent(event);
				break;
			case 8:
			
				break;
			case 9:
								
				break;
			case 10:
				rp=R(3);
				//logger.log(logPrefix(localDepth)+"event.eventPhase="+rp+";","ajalaculonna",1);
				event.eventPhase=rp;
				break;
			
				
		}
	
	}catch(e){}

}

		
	function initObservers(elem,type, depth){
		try{
			
			//logger.log(logPrefix(depth)+"currElem=initializeParam;","tabula",1);
			currElem=initializeParam;
			//currElem=findInTree(elem);
			
			if (type=="moEH"){
				//logger.log(logPrefix(depth)+"var observerObject = new MutationObserver(moEH);","tabula",1);
				var observerObject = new MutationObserver(moEH);
				//logger.log(logPrefix(depth)+"observerObject.observe(currElem, {attributes: true, childList: true, subtree: true	});","tabula",1);

		}
		console.log("finished spray");
	}
